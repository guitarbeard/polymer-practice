<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="my-list-item.html">

<dom-module id="my-list-item">
  <template>
    <style>
      :host {
        display: block;
      }

      li{
        padding-left: 8px;
        display: -webkit-flex;
        -webkit-justify-content: space-between;
        display: flex;
        justify-content: space-between;
        color: white;
        font-size: 15px;
        font-weight: 300;
        line-height: 30px;
      }
      .search-term{
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: calc(100% - 41px);
      }
      paper-icon-button{
        float: right;
        width: 33px;
        height: 33px;
      }
    </style>
    <li style$="background:{{item.color}};">
      <div class="search-term">{{item.searchTerm}}</div>
      <paper-icon-button on-tap="handleRemove" icon="clear"></paper-icon-button>
    </li>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-list-item',
        properties: {
          item: {
            type: Object,
            notify: true
          }
        },
        handleRemove: function() {
          this.item.handleRemove(this.item);
        }
      });
    })();
  </script>
</dom-module>
