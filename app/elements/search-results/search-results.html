<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<dom-module id="search-results">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{searches}}" as="search">
      <template is="dom-repeat" items="{{search.results}}" as="result" index-as="result_no">
        <google-map-marker latitude="{{getLocation('lat', result.geometry.location)}}" longitude="{{getLocation('lng', result.geometry.location)}}">
          <h2>{{result.name}}</h2>
          <span>{{result.formatted_address}}</span>
        </google-map-marker>
      </template>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'search-results',
        properties: {
          searches: {
            type: Array,
            value: function() {
              return [];
            },
            notify: true
          }
        },
        getLocation: function(type, location) {
          console.log(type, location, location.lat(), location.lng());
          if (type === 'lat'){
            return location.lat();
          } else {
            return location.lng();
          }
        }
      });
    })();
  </script>

</dom-module>
