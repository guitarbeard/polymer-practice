<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Irinamaps</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><div class="bottom"><paper-icon-button class="drawerTool" id="myLocation" icon="maps:my-location" on-tap="centerMap"></paper-icon-button><paper-icon-button class="drawerTool" id="editLocation" icon="maps:pin-drop" on-tap="setLocationSearchbox"></paper-icon-button><div id="maxResultsInput" class="drawerTool"><span>max results</span> <input type="number" value="20"></div></div></paper-toolbar><my-list items="{{searches}}"></my-list></paper-scroll-header-panel><paper-header-panel main="" id="headerPanelMain"><div id="mapSearch"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><input id="mapSearchInput" type="search" placeholder="Set location..."></div><div class="content"><google-map map="{{map}}" apikey="AIzaSyCWb1JTCPMZGably03LXzXmEBfOjN6HfUw" zoom="15"><template is="dom-repeat" items="{{userLocation}}" as="marker"><google-map-marker latitude="{{marker.lat}}" longitude="{{marker.lng}}" animation="DROP"></google-map-marker></template><template is="dom-repeat" items="{{searches}}" as="search"><template is="dom-repeat" items="{{search.results}}" as="result" index-as="result_no"><google-map-marker map="{{map}}" marker="{{result.marker}}" latitude="{{result.latitude}}" longitude="{{result.longitude}}" animation="DROP" hidden=""><strong>{{result.name}}</strong> <small>{{result.formatted_address}}</small></google-map-marker></template></template></google-map></div></paper-header-panel></paper-drawer-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast></template><script src="scripts/app.js"></script></body></html>
